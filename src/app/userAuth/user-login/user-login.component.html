<div
  class="container-fluid flex-column align-item-center justify-content-center"
  style="
    background-image: url(login_bg.svg);
    background-position: center;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
  "
>
  <form class="bg-light" #emailForm="ngForm" (ngSubmit)="onSubmit(emailForm)" style="    padding: 0px 40px 0px 40px;">
    <div
      class="mb-3 pt-4 d-flex align-items-center justify-content-center flex-column"  
    >
      <img
        src="atlassian_blue.png"
        alt="img"
        style="width: 300px; margin-bottom: 25px"
      />
      <label
        for="exampleInputEmail1"
        class="login-to-continue form-label d-flex align-items-center justify-content-center"
      >
        Log in to continue
      </label>
      <input
        type="email"
        class="form-control"
        aria-describedby="emailHelp"
        placeholder="Enter your email"
        ngModel
        name="email"
        required
        #emailInput="ngModel"
        email
      />
      <div
        *ngIf="emailForm.submitted && emailInput.errors?.['required']"
        class="text-danger"
      >
        Email is required.
      </div>
      <div
        *ngIf="emailForm.submitted && emailInput.errors?.['email']"
        class="text-danger"
      >
        Please enter valid email.
      </div>
      <button
        type="submit"
        class="btn btn-primary w-100 mt-3 mb-3 bg-primary text-light"
      >
        Continue
      </button>
    </div>
  </form>
  <div
    class="bg-light d-flex align-items-center justify-content-center flex-column" style="    width: 430px;
    box-shadow: rgba(0, 0, 0, 0.1) 0px 0px 10px;
    padding: 0px 40px 35px 40px;"
  >
    <label
      for="exampleInputEmail1"
      class="form-label d-flex align-item-center justify-content-center"
      >Or continue with</label
    >
    <button class="btn btn-primary w-100 text-dark fw-bold">
      <img
        src="google.svg"
        alt="img"
        style="width: 27px; height: 27px; margin-right: 4px"
      />Google
    </button>
    <button class="btn btn-primary w-100 mt-3 text-dark fw-bold">
      <img
        src="microsoft.png"
        alt="img"
        style="width: 27px; height: 27px; margin-right: 4px"
      />
      Microsoft
    </button>
    <button class="btn btn-primary w-100 mt-3 text-dark fw-bold">
      <img
        src="apple.svg"
        alt="img"
        style="width: 27px; height: 27px; margin-right: 4px"
      />Apple
    </button>
    <button class="btn btn-primary w-100 mt-3 text-dark fw-bold">
      <img
        src="slack.svg"
        alt="img"
        style="width: 27px; height: 27px; margin-right: 4px"
      />Stack
    </button>
    <label
      for="exampleInputEmail1"
      class="form-label d-flex align-item-center justify-content-center text-primary" style="cursor: pointer;"
      >Can't log in . Create an account</label
    >
    <hr />
    <h2 class="d-flex align-item-center justify-content-center">
      <img src="atlassian_dark.png" alt="img" style="width: 170px" />
    </h2>
    <p class="d-flex align-item-center justify-content-center text-dark more">
      One account for jira, Confluence, Trello and more.
    </p>
  </div>
</div>
