<div class="outer-container">
  <header>
    <nav class="container-fluid p-0" aria-label="breadcrumb">
      <ol class="breadcrumb mb-0 px-3" style="background-color: transparent">
        <li class="breadcrumb-item"><a href="#">Projects</a></li>
        <li class="breadcrumb-item active" aria-current="page">Backlog</li>
      </ol>
    </nav>
    <div class="px-3 text-bg-dark">
      <div class="container-fluid">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            href="/"
            class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-decoration-none text-dark"
            style="font-size: 27px; font-weight: 500"
          >
            Backlog
          </a>

          <ul
            class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small"
          >
            <li>
              <a href="#" class="nav-link text-secondary">
                <i
                  matTooltipPosition="above"
                  matTooltip="Share"
                  class="fa-solid fa-share-nodes"
                ></i>
              </a>
            </li>
            <li>
              <!-- <a class="nav-link text-secondary">
                <i 
                (click)="toggleFullScreen()"
                matTooltipPosition="above"
                [matTooltip]="iconChange ? 'Exit full Screen' : 'Enter full Screen'"
               
                [class]="iconChange ? 'fa-solid fa-down-left-and-up-right-to-center' : 'fa-solid fa-up-right-and-down-left-from-center'"
                
                ></i>
              </a> -->
            </li>
            <li>
              <a href="#" class="nav-link text-secondary">
                <i class="fa-solid fa-grip"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="px-3 py-2 mb-3">
      <div class="container-fluid d-flex flex-wrap justify-content-between">
        <div class="row w-100 sub-heading" style="align-items: center">
          <form
            class="col-2"
            role="search"
            style="
              border: 1px solid gray;
              height: 34px;
              border-radius: 4px;
              display: flex;
              align-items: center;
              justify-content: center;
            "
          >
            <i
              class="fa-solid fa-magnifying-glass d-flex justify-content-center align-item-center"
              style="align-items: center"
            ></i>
            <input
              type="search"
              class="form-control border-0"
              placeholder="Search..."
              aria-label="Search"
              style="background: transparent"
            />
          </form>
          <div
            class="drop-down_container col-5 d-flex align-item-center justify-content-center"
            style="align-items: center"
          >
            <div class="c-profile__list">
              <!-- <a
                *ngFor="let person of peopleList"
                class="c-profile"
                [ngStyle]="{
                  display: 'flex',
                  alignItems: 'center',
                  justifyContent: 'center',
                  backgroundColor: person.color
                }"
                (click)="filterByAssignee(person.nameEmail)"
              >
                {{ person.nameEmail | initial }}
              </a> -->
            </div>
            <div
              class="user-circle btn-light text-dark"
              matTooltip="Add people"
              matTooltipPosition="below"
            >
              <i class="fa-solid fa-user-plus"></i>
            </div>
            <div class="dropdown">
              <button
                class="btn dropdown-toggle btn-light text-dark"
                type="button"
                matTooltip="Type"
                matTooltipPosition="below"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Type
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </div>
            <button class="btn btn-light text-dark" style="height: 39px">
              clear filter
            </button>
          </div>
          <div
            class="text-end col-5 d-flex align-item-center justify-content-center"
          >
            <button type="button" class="btn btn-light text-dark me-2">
              <i class="fa-solid fa-cloud-arrow-up"></i>Import work
            </button>
            <button
              type="button"
              class="btn btn-light text-dark me-2"
              matTooltip="Insights"
              matTooltipPosition="below"
            >
              <i class="fa-solid fa-chart-line"></i>Insights
            </button>
            <button class="btn text-light" style="height: 39px; background-color: #007bff;">
                Create sprint
              </button>
          </div>
        </div>
      </div>
    </div>
  </header>
