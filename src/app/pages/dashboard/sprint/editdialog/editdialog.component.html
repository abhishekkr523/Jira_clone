<div class="edit">
    <h3>Edit Sprint</h3>
    <p>Required fields are marked with an asterisk <span style="color: red;">*</span></p>
  
   <div>
    <form [formGroup]="registerProject">
      <div class="input">
        <label for="sprint">Sprint name<span style="color: red;">*</span></label>
        <input type="text" id="sprint" formControlName="sprintName">
        <div  *ngIf=" registerProject.get('sprintName')!.invalid && (registerProject.get('sprintName')?.touched || registerProject.get('sprintName')?.dirty )">
          <span *ngIf="registerProject.get('sprintName')?.errors!['required']" style="color: red; ">Field is
            required</span>
        </div>
      </div>
      <div class="input">
        <!-- <label for="start">Start Date</label>
        <input type="date" formControlName="startDate" [value]="selectedWeeks" (ngModelChange)="calculateEndDate()">
        <div *ngIf=" registerProject.get('startDate')!.invalid && (registerProject.get('startDate')?.touched || registerProject.get('startDate')?.dirty )">
          <span *ngIf="registerProject.get('startDate')?.errors!['required']" style="color: red;">Field is
            required</span>
        </div> -->
        <!-- <mat-form-field appearance="fill">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker>{{startDate|date}}</mat-datepicker>
        </mat-form-field> -->
        <input type="text" ngbDatepicker #d="ngbDatepicker"/>
      </div>
      <div class="input">
        <label for="duration">Duration</label>
        <ng-select formControlName="duration" [(ngModel)]="selectedWeeks" (ngModelChange)="onWeeksChange()">
          <ng-option *ngFor="let week of weeks" [value]="week">{{ week }}</ng-option>
          <ng-option value="custom">Custom</ng-option>
        </ng-select>
        <div *ngIf=" registerProject.get('duration')!.invalid && (registerProject.get('duration')?.touched || registerProject.get('duration')?.dirty )">
          <span *ngIf="registerProject.get('duration')?.errors!['required']" style="color: red;">Field is
            required</span>
        </div>
      </div>
      <div *ngIf="selectedWeeks === 'custom'" class="input">
        <label for="custom">Custom Duration</label>
        <input type="number" id="custom" formControlName="customWeeks" placeholder="Enter the number of weeks" (ngModelChange)="calculateEndDate()">
        <div *ngIf=" registerProject.get('customWeeks')!.invalid && (registerProject.get('customWeeks')?.touched || registerProject.get('customWeeks')?.dirty )">
          <span *ngIf="registerProject.get('customWeeks')?.errors!['required']" style="color: red;">Field is
            required</span>
        </div>
      </div>
      <div>
        <p>End Date: {{ endDate | date: 'dd/MM/yyyy' }}</p>
      </div>
      <div class="goal">
        <label for="goal">Sprint Goal</label>
        <input type="text" id="goal" formControlName="summary" placeholder="message">
      </div>
      
    </form>
  
    <div class="action">
      <button class="but" (click)="onCancel()">Cancel</button>
      <button (click)="onSave()" class="but" style="background-color: #0052CC; color: white;" [disabled]="registerProject.invalid">Update</button>
    </div>
   </div>
  </div>
