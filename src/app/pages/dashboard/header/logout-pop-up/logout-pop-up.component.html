<h2 mat-dialog-title>Confirm Logout</h2>
<mat-dialog-content>Are you sure you want to logout?</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onCancel()" class="cancel-button">Cancel</button>
    <button mat-button (click)="onLogout()" class="logout-button">Logout</button>
</mat-dialog-actions>
